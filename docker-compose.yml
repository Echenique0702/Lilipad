  api:
    build:
      context: .
      dockerfile: ./src/api/Dockerfile
    image: uvicorn-gunicorn-fastapi
    ports:
      - 8000:8000
    volumes:
      - ./src/api/api:/app
    command: "uvicorn --reload --log-level debug --port 8000 --host 0.0.0.0 start:app"
